<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="calculator.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
    <div align="center" id="calculator">
        <form>
            <table>
            <tr>
                <td colspan="5"><input type="text" id="display" readonly></td>
            </tr>
            <tr>
                <td><input type="button" id="keys" value="C" onclick='addtoscreen("c")'></td>
                <td><input type="button" id="keys" value="CE" onclick='backspace()'></td>
                <td><input type="button" id="keys" value="/" onclick='addtoscreen("/")'></td>
                <td><input type="button" id="keys" value="*" onclick='addtoscreen("*")'></td>
            </tr>
            <tr>
                <td><input type="button" id="keys" value="7" onclick='addtoscreen("7")'></td>
                <td><input type="button" id="keys" value="8" onclick='addtoscreen("8")'></td>
                <td><input type="button" id="keys" value="9" onclick='addtoscreen("9")'></td>
                <td><input type="button" id="keys" value="-" onclick='addtoscreen("-")'></td>
            </tr>
            <tr>
                <td><input type="button" id="keys" value="4" onclick='addtoscreen("4")'></td>
                <td><input type="button" id="keys" value="5" onclick='addtoscreen("5")'></td>
                <td><input type="button" id="keys" value="6" onclick='addtoscreen("6")'></td>
                <td><input type="button" id="keys" value="+" onclick='addtoscreen("+")'></td>
            </tr>
            <tr>            
                <td><input type="button" id="keys" value="1" onclick='addtoscreen("1")'></td>
                <td><input type="button" id="keys" value="2" onclick='addtoscreen("2")'></td>
                <td><input type="button" id="keys" value="3" onclick='addtoscreen("3")'></td>
                <td rowspan="2"><input type="button" id="equal" value="=" onclick='answer()'></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" id="zero" value="0" onclick='addtoscreen("0")'></td>
                <td><input type="button" id="keys" value="." onclick='addtoscreen(".")'></td>
            </tr>
        </table>
        </form>
    </div>
    <script src="calculator.js"></script>
    </body>
</html>
